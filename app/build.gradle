apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    ndkVersion '25.2.9519653'

    defaultConfig {
        applicationId 'com.esocodes.sand'
        minSdkVersion 19
        targetSdkVersion 33
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            version '3.26.0'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    namespace 'com.esocodes.sand'
}
